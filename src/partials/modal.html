<div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="close-btn" data-modal-close>
        <svg class="close-btn__icon" width="18" height="18">
          <use href="./images/svg/icons.svg#icon-mobile-close"></use>
        </svg>
      </button>
      <h2 class="modal__title">Leave your contacts, we will call you</h2>
      <form class="modal-form">
        <span class="modal-form__label">Name</span>
        <label class="modal-form__field">
          <input type="text" name="name" class="modal-form__input" />
        
        </label>
        <span class="modal-form__label">Telephone</span>
        <label class="modal-form__field">
          <input type="tel" name="tel" class="modal-form__input" />
          
        </label>
        <span class="modal-form__label">E-mail</span>
        <label class="modal-form__field">
          <input type="email" name="email" class="modal-form__input" />
          
        </label>
        <span class="modal-form__label">Comment</span>
        <label class="modal-form__field modal-form__field--last">
          <textarea
            name="comment"
            rows="7"
            placeholder="Your comment"
            class="modal-form__input modal-form__input--text"
          ></textarea>
        </label>
        

        <button type="submit" class="btn modal__btn">Buy now<svg width="10" height="10">
            <use href="./images/svg/icons.svg#btn-sign"></use>
            </svg></button>
      </form>
    </div>
  </div>
